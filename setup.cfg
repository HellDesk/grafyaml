[metadata]
name = grafyaml
summary = Grafyaml takes simple descriptions of Grafana dashboards in YAML format, and uses them to configure grafana.
description-file =
    README.rst
author = OpenStack
author-email = openstack-dev@lists.openstack.org
home-page = http://www.openstack.org/
classifier =
    Environment :: OpenStack
    Intended Audience :: Information Technology
    Intended Audience :: System Administrators
    License :: OSI Approved :: Apache Software License
    Operating System :: POSIX :: Linux
    Programming Language :: Python
    Programming Language :: Python :: 2
    Programming Language :: Python :: 2.7
    Programming Language :: Python :: 2.6
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.3
    Programming Language :: Python :: 3.4

[files]
packages =
    grafana_dashboards

[build_sphinx]
source-dir = doc/source
build-dir = doc/build
all_files = 1

[entry_points]
console_scripts =
    grafana-dashboard=grafana_dashboards.cmd:main
oslo.config.opts =
    grafyaml = grafana_dashboards.builder:list_opts

[upload_sphinx]
upload-dir = doc/build/html

[compile_catalog]
directory = grafana_dashboards/locale
domain = grafyaml

[update_catalog]
domain = grafyaml
output_dir = grafana_dashboards/locale
input_file = grafana_dashboards/locale/grafyaml.pot

[extract_messages]
keywords = _ gettext ngettext l_ lazy_gettext
mapping_file = babel.cfg
output_file = grafana_dashboards/locale/grafyaml.pot
